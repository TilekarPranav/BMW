<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
  <script src="../JS/Login.js"></script>
  <div class="container-fluid">
    <div class="row full-height">
      
      <div class="col-6 bg-white form-container">
        <div class="form-content">
          <h2 class="fw-light">BMW ID LOGIN</h2>
          <p>Donâ€™t have a BMW ID? Register <a href="Register.html" class="fw-bold text-dark">here.</a></p>

          <div class="mb-3">
            <label for="email" class="form-label fw-light">BMW ID (email address)</label>
            <input type="email" class="form-control" id="email" />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-light">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="form-text mb-3">
            This page uses hCaptcha. For more details, please check either Data Privacy or Legal Notice.
          </div>

          <button type="submit" class="btn btn-outline-dark w-100 mb-3" style="height: 38px;" onclick="Login()">Continue</button>

          <a href="#" class="text-dark d-block fw-light mt-3">Legal Notice</a>
          <a href="#" class="text-dark d-block fw-light mt-2">Data Privacy</a>
          <a href="#" class="text-dark d-block fw-light mt-4">Display Mode</a>
        </div>
      </div>

      <div class="col-6 p-0">
        <img src="https://cdn.wallpapersafari.com/22/0/b534Bd.jpg" alt="Login Image" class="image-cover" />
      </div>

    </div>
  </div>
</body>
</html>
